<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sell Items</title>

		<!-- CSS Files -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="login.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="">What do you want to sell ?</h1>

			<form action="/sell" method="post">
				<div class="mb-3">
					<label for="itemName" class="form-label"
						>Name of Item</label
					>
					<input
						type="text"
						class="form-control"
						id="itemName"
						autocomplete="off"
						required
						autofocus
					/>
				</div>
				<div class="mb-3">
					<label for="itemPrice" class="form-label"
						>Enter the Price</label
					>
					<input
						type="number"
						min="10"
						max="10000"
						step="10"
						class="form-control"
						id="itemPrice"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="itemDesc">Description</label>
					<textarea
						class="form-control"
						id="itemDesc"
						rows="8"
						placeholder="Write Description of Item Here ..."
						required
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Sell It</button>
			</form>
		</div>

		<footer class="text-center bg-light p-3" style="position: absolute">
			Â© 2022 m@nish
		</footer>

		<!-- JS files -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
